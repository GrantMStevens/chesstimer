<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="site.css" rel="stylesheet">
	<title>InsightPool Chess Timer - by Grant Stevens</title>


</head>
<body>
<div id="timerWrapper">
	<div id="player1" class="timer">
		<div class="player-name">
			<h2>Player 1</h2>
		</div>
		<div>
			<h1>0:00</h1>
		</div>
		<div>
			<button class="timer-button active" data-timer-name="player1" type="button">Start</button>
		</div>
	</div>

	<div id="player2" class="timer">
		<div class="player-name">
			<h2>Player 2</h2>
		</div>
		<div>
			<h1>0:00</h1>
		</div>
		<div>
			<button class="timer-button active" data-timer-name="player2" type="button">Start</button>
		</div>
	</div>
</div>

<div class="reset">
	<button>Reset</button>
</div>

<script src="main.js"></script>
</body>
</html>
